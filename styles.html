    <style type="text/css" id="CookiebotDialogStyle">
        #CookieInfoDialog {
            font-family: sans-serif;
            font-size: 15px;
            line-height: 1.5
        }

        #CookieInfoDialogHeader {
            background-color: #fff
        }

        #CookieInfoDialogButtons,
        .CookieInfoDialogScrollContainer {
            background-color: #fff
        }

        #CookieInfoDialog,
        #CookieInfoDialog p {
            color: #333
        }

        #CookieInfoDialog h2 {
            color: #333
        }

        #CookieInfoDialog a {
            color: #555
        }

        #CookieInfoDialog a:hover {
            color: #cc612d
        }

        #CookieInfoDialogButtons button.CookieInfoButton {
            color: #fff;
            background-color: #556724;
            border-color: #556724;
            border-radius: 50px;
            fill: #fff
        }

        #CookieInfoDialogButtons button.CookieInfoButton:hover {
            color: #fff;
            background-color: #cc612d;
            border-color: #cc612d;
            fill: #fff
        }

        #CookieInfoDialogButtons button.CookieInfoButtonSecondary {
            color: #556724;
            background-color: #fff;
            border-color: #556724;
            fill: #556724
        }

        #CookieInfoDialogButtons button.CookieInfoButtonSecondary:hover {
            color: #cc612d;
            background-color: #fff;
            border-color: #cc612d;
            fill: #cc612d
        }

        #CookieInfoDialogBack {
            fill: #556724
        }

        #CookieInfoDialogBack:hover {
            fill: #cc612d
        }

        #CookieInfoDialogSettings .CookieInfoLabelContainer input[type="checkbox"]~.CookieInfoCheckmark {
            background-color: #fff;
            border-color: #556724
        }

        #CookieInfoDialogSettings .CookieInfoLabelContainer input[type="checkbox"]:checked~.CookieInfoCheckmark {
            background-color: #556724;
            border-color: #556724;
            color: #fff
        }

        #CookieInfoDialogSettings .CookieInfoLabelContainer input[type="checkbox"]:checked[disabled]~.CookieInfoCheckmark {
            background-color: #d8d8d8;
            border-color: #d8d8d8;
            color: #969696
        }

        #CookieInfoDialog {
            display: flex !important;
            z-index: 2147483645;
            border-radius: 10px;
            position: fixed;
            box-shadow: 0 5px 15px 0 rgba(0, 0, 0, .2), 0 5px 15px 0 rgba(0, 0, 0, .19);
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            width: 600px;
            height: auto;
            max-width: calc(100% - 16px);
            max-height: 80vh;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
            visibility: hidden;
            opacity: 0
        }

        #CookieInfoDialog.CookieInfoShow {
            visibility: visible;
            opacity: 1;
            -webkit-transition: opacity .5s;
            -moz-transition: opacity .5s;
            -ms-transition: opacity .5s;
            -o-transition: opacity .5s;
            transition: opacity .75s
        }

        #CookieInfoDialogContainer {
            align-items: flex-start;
            display: flex;
            flex-direction: column;
            width: 100%
        }

        #CookieInfoDialogHeader {
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            justify-content: flex-end;
            border-bottom: .1em solid #d6d6d6;
            display: flex;
            justify-content: space-between;
            padding: 1.5em 1.5em 1.5em 1.5em;
            width: 100%
        }

        #CookieInfoDialogPoweredByLink {
            line-height: .01em
        }

        #CookieInfoDialogContent {
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            height: auto;
            overflow: auto;
            width: 100%;
            padding: .5em 1em .5em 1.5em
        }

        #CookieInfoDialogSettings,
        #CookieInfoDialogIntro {
            display: none
        }

        #CookieInfoDialogSettings.CookieInfoShow,
        #CookieInfoDialogIntro.CookieInfoShow {
            display: inline-block
        }

        #CookieInfoDialogContent.CookieInfoScrollable:after {
            content: '';
            pointer-events: none;
            position: absolute;
            bottom: 0;
            height: 25%;
            right: 0;
            left: 0;
            margin: 0 1em 0 .5em;
            background: linear-gradient(0deg, #fff, transparent)
        }

        #CookieInfoDialogContent::-webkit-scrollbar {
            width: .3em
        }

        #CookieInfoDialogContent::-webkit-scrollbar-thumb {
            background-color: #666;
            border-radius: 10em
        }

        .CookieInfoDialogScrollContainer {
            display: flex;
            min-height: auto;
            flex: 1;
            flex-direction: column;
            height: 100%;
            min-height: 10vh;
            padding: .5em .25em .5em 0;
            position: relative
        }

        #CookieInfoDialogSettings .CookieInfoDialogSettingsIntro {
            padding-bottom: 1em
        }

        #CookieInfoDialog h2 {
            margin: 0;
            font-size: 1.1em;
            font-weight: bold
        }

        #CookieInfoDialog h2+p {
            margin-top: .5em
        }

        #CookieInfoDialogSettings .CookieInfoDialogSettingsIntro dl {
            margin: 0
        }

        #CookieInfoDialogSettings .CookieInfoDialogSettingsIntro dd {
            margin-left: 2em
        }

        #CookieInfoDialogSettings .CookieInfoDialogSettingsIntro p+br,
        #CookieInfoDialogSettings .CookieInfoDialogSettingsIntro p+br+br,
        #CookieInfoDialogSettings .CookieInfoDialogSettingsIntro dl+br,
        #CookieInfoDialogSettings .CookieInfoDialogSettingsIntro dl+br+br {
            display: none
        }

        #CookieInfoDialogButtons {
            user-select: none;
            border-top: .1em solid #d6d6d6;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            width: 100%;
            padding: 1em
        }

        #CookieInfoDialogButtons .CookieInfoDialogIcon {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto 0
        }

        #CookieInfoDialogButtonsIntro,
        #CookieInfoDialogButtonsSettings {
            display: none
        }

        #CookieInfoDialogButtonsIntro.CookieInfoShow,
        #CookieInfoDialogButtonsSettings.CookieInfoShow {
            display: flex;
            justify-content: space-between
        }

        #CookieInfoDialogButtons button.CookieInfoButton {
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            text-decoration: none;
            padding: 1em 2em;
            margin: 0;
            font-weight: normal;
            text-align: center;
            border-width: .1em;
            border-style: solid;
            cursor: pointer;
            font-size: 1em;
            position: relative
        }

        #CookieInfoDialogBack {
            width: 27px;
            cursor: pointer;
            visibility: hidden;
            position: relative;
            border: 0;
            background: none;
            padding: 0;
            border-radius: 0
        }

        #CookieInfoDialogBack span {
            position: absolute;
            width: 100px;
            text-indent: -1500px
        }

        #CookieInfoDialogButtons button.CookieInfoButtonArrow,
        #CookieInfoDialogButtons button.CookieInfoButtonSettings {
            padding-right: 3em
        }

        #CookieInfoDialog .CookieInfoButtonArrow .CookieInfoDialogIcon,
        #CookieInfoDialog .CookieInfoButtonSettings .CookieInfoDialogIcon {
            right: 1em
        }

        #CookieInfoDialogBack.CookieInfoShow {
            visibility: visible
        }

        #CookieInfoDialog .CookieInfoDesktop {
            display: inline-block
        }

        #CookieInfoDialog .CookieInfoMobile {
            display: none
        }

        #CookieInfoDialog button:focus,
        a:focus,
        #CookieInfoDialog input[type="checkbox"]:focus~.CookieInfoCheckmark {
            outline: .15em solid;
            outline-offset: .15em;
            outline-color: #1e90ff
        }

        #CookieInfoDialogSettings .CookieInfoLabelContainer {
            position: relative;
            padding: 0 0 1em 0
        }

        #CookieInfoDialogSettings .CookieInfoLabelContainer p {
            margin: 0 0 0 0;
            position: relative;
            padding-left: 2em
        }

        #CookieInfoDialogSettings .CookieInfoLabelContainer label {
            position: relative;
            padding-left: 2em;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            line-height: 1.8
        }

        #CookieInfoDialogSettings .CookieInfoLabelContainer label.CookieInfoDisabled {
            cursor: default
        }

        #CookieInfoDialogSettings .CookieInfoLabelContainer input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            left: -500em
        }

        #CookieInfoDialogSettings .CookieInfoLabelContainer .CookieInfoCheckmark {
            position: absolute;
            top: 3px;
            left: 0;
            height: 18px;
            width: 18px;
            border-width: 1px;
            border-radius: 3px;
            border-style: solid;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            cursor: pointer
        }

        #CookieInfoDialogSettings .CookieInfoLabelContainer input:checked~.CookieInfoCheckmark:after,
        #CookieInfoDialogSettings .CookieInfoLabelContainer input:checked[disabled]~.CookieInfoCheckmark:after {
            content: "";
            position: absolute;
            left: 5px;
            top: 1px;
            width: 6px;
            height: 12px;
            border-width: 0 3px 3px 0;
            border-style: solid;
            -webkit-transform: rotate(35deg);
            -moz-transform: rotate(35deg);
            -o-transform: rotate(35deg);
            -ms-transform: rotate(35deg);
            transform: rotate(35deg);
            border-radius: 2px;
            border-radius: 2px;
            -webkit-box-sizing: border-box;
            box-sizing: border-box
        }

        @media screen and (max-height:750px) {
            #CookieInfoDialog {
                max-height: calc(100% - 16px)
            }
        }

        @media screen and (max-width:800px) {
            #CookieInfoDialog {
                max-height: calc(100% - 16px)
            }

            #CookieInfoDialog .CookieInfoDesktop {
                display: none
            }

            #CookieInfoDialog .CookieInfoMobile {
                display: inline-block
            }

            #CookieInfoDialogButtonsIntro,
            #CookieInfoDialogButtonsSettings {
                flex-direction: column;
                row-gap: 1em
            }

            #CookieInfoDialogButtons button.CookieInfoButton {
                width: 100%
            }
